<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equinox - The Astronomy Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.05;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 0.15; }
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 1rem 0;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            position: relative;
        }

        nav ul {
            display: flex;
            list-style: none;
            flex-wrap: wrap;
            justify-content: center;
            transition: all 0.3s ease;
        }

        nav ul li {
            margin: 0.5rem 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #aaa;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            position: relative; /* Changed from absolute to relative */
            right: 0; /* Adjusted right positioning */
        }

        .hamburger span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: #fff;
            border-radius: 3px;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .moon {
            width: 100%;
            display: block;
        }

        .moon-container {
            position: relative;
            display: inline-block;
            width: 45%;
            max-width: 500px;
            animation: float 6s ease-in-out infinite;
        }

        .info-line1 {
            position: absolute;
            top: 67%;
            left: 35%;
            width: 180px;
            height: 1px;
            background-color: rgb(212, 205, 205);
            transform: translateX(-100%) translateY(-1px);
        }

        .info-text1 {
            position: absolute;
            left: -6%;
            top: 65%;
            transform: translateY(-50%);
            color: white;
            font-size: 0.8rem;
            width: 150px;
            text-align: right;
            font-family: 'Courier New', monospace;
        }

        .info-text1 span {
            display: block;
            line-height: 1.4;
        }

        .info-line2 {
            position: absolute;
            top: 42%;
            right: -20%;
            width: 130px;
            height: 1px;
            background-color: rgb(212, 205, 205);
            transform: translateX(-100%) translateY(-1px);
        }

        .info-text2 {
            position: absolute;
            right:7%;
            top: 40%;
            transform: translateY(-50%);
            color: white;
            font-size: 0.8rem;
            width: 150px;
            text-align: right;
            font-family: 'Courier New', monospace;
        }

        .info-text2 span {
            display: block;
            line-height: 1.4;
        }

        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 1px solid rgb(212, 205, 205);
            z-index: 10;
        }

        .corner-top-left {
            top: 10%;
            left: 20%;
            border-right: none;
            border-bottom: none;
        }

        .corner-top-right {
            top: 10%;
            right: 20%;
            border-left: none;
            border-bottom: none;
        }

        .corner-bottom-left {
            bottom: 6%;
            left: 20%;
            border-right: none;
            border-top: none;
        }

        .corner-bottom-right {
            bottom: 6%;
            right: 20%;
            border-left: none;
            border-top: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 1.5rem 0;
            display: flex;
            justify-content: center;
        }

        .social-icons {
            display: flex;
            gap: 2rem;
        }

        .social-icons a {
            color: #717171;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #fff;
        }

        .fa {
            font-size: 1.5rem;
        }

        /* for responsive webpage */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
                z-index: 1001;
            }

            nav ul {
                position: fixed;
                flex-direction: column;
                background-color: rgba(0,0,0,0.9);
                width: 100%;
                height: 100vh;
                top: 0;
                left: 0;
                padding-top: 60px;
                align-items: center;
                justify-content: flex-start;
                transform: translateY(-100%);
                opacity: 0;
            }

            nav ul.active {
                transform: translateY(0);
                opacity: 1;
            }

            nav ul li {
                margin: 1.5rem 0;
            }

            nav ul li a {
                font-size: 1.2rem;
            }

            .hero {
                display: none;
            }

            header {
                padding: 1rem 15px; /* Adjust padding for smaller screens */
            }

            .logo-text {
                font-size: 1.1rem; /* Adjust font size for smaller screens */
            }
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo"> <span class="logo-text">Equinox</span>
        </div>
        <nav>
            <div class="hamburger" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul id="nav-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Astronomy 101</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Team</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="moon-container">
            <img src="moon.png" alt="Asteroid" class="moon">
            <div class="corner corner-top-left"></div>
            <div class="corner corner-top-right"></div>
            <div class="corner corner-bottom-left"></div>
            <div class="corner corner-bottom-right"></div>
            <div class="info-line1"></div>
            <div class="info-text1">
                <span class="coordinates">Distance : 384400 km</span>
            </div>
            <div class="info-line2"></div>
            <div class="info-text2">
                <span class="coordinates">Size : 1738 km</span>
            </div>
        </div>
    </section>

    <footer>
        <div class="social-icons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-youtube-play"></i></a>
        </div>
    </footer>

    <script>
        // Function to generate a random number within a range
        function getRandom(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Function to create a star element with random properties
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');

            // Random size for the star
            const size = getRandom(1, 3) + 'px';
            star.style.width = size;
            star.style.height = size;

            // Random position within the viewport
            star.style.left = getRandom(0, window.innerWidth) + 'px';
            star.style.top = getRandom(0, window.innerHeight) + 'px';

            // Random opacity with a higher base
            star.style.opacity = getRandom(0.3, 0.8);

            // Slightly randomized animation delay for a more natural twinkle
            star.style.animationDelay = getRandom(0, 1) + 's';

            return star;
        }

        // Number of stars to create
        const numStars = 200;

        // Add the stars to the body
        for (let i = 0; i < numStars; i++) {
            document.body.appendChild(createStar());
        }

        // Mobile menu toggle functionality
        const hamburger = document.getElementById('hamburger-menu');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Close menu when a nav item is clicked
        const navLinks = document.querySelectorAll('nav ul li a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
